name: Python Tests

on:
  pull_request:
    branches: [ main, master ] # Adjust if your main branch has a different name

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"] # Specify Python versions to test against

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
        # Ensure crontab is available for tests that might not fully mock it (belt and braces)
        sudo apt-get update && sudo apt-get install -y cron

    - name: Test with pytest
      run: |
        pytest
